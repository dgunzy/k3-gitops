apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: my-cluster
spec: 
  replicas: 20
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: nginx:stable-alpine-slim
        ports:
          - name: web
            containerPort: 80
