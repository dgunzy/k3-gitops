apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cabot-cup 
  namespace: my-cluster
  annotations:
    kubernetes.io/ingress.class: nginx  # Add this if missing
spec:
  ingressClassName: nginx
  rules:
    - host: cabotcup.ca
      http:
        paths:
          - pathType: Prefix
            path: / 
            backend:
              service:
                name: cabot-cup-service
                port:
                  number: 7070
 

